<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Management | Address Book - Application</title>

</head>

<body>
  <header>
    <h1>Contact Management | Address Book - Appplication</h1>
  </header>

  <main>
    <form action="search-form">
      <div>
        <label for="search">Search</label>
        <input type="text" id="search" name="search" placeholder="Search" />

        <button type="submit">Search</button>
      </div>
    </form>

    <form action="#" id="insert-form">
      <div>
        <label for="name">Name</label>
        <input type="text" value="John Doe" id="name" name="name" placeholder="Name" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" />
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" />
      </div>
      <div>
        <label for="notes">Notes</label>
        <input type="text" id="notes" name="notes" placeholder="Notes" />
      </div>
      <button type="submit" onsubmit="addContact()">Submit</button>
    </form>
  </main>

  <script src="index.js"></script>
</body>

</html>
